{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>{{ text_file.name }}</h2>
            <div>
                <a href="{% url 'file_list' %}" class="btn btn-secondary">Back to Files</a>
                <a href="{% url 'view_selected' text_file.id %}" class="btn btn-success">View Selected Content</a>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Select content to store in database</h5>
                <p class="mb-0 text-muted">Check the lines you want to save to the database</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="selectAll()">Select All</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" onclick="deselectAll()">Deselect All</button>
                    </div>
                    
                    <div style="max-height: 600px; overflow-y: auto; border: 1px solid #dee2e6; padding: 15px;">
                        {% for field in form %}
                            <div class="form-check mb-2">
                                {{ field }}
                                <label class="form-check-label" for="{{ field.id_for_label }}">
                                    {{ field.label }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                    
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save Selected Content</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function selectAll() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => checkbox.checked = true);
}

function deselectAll() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(checkbox => checkbox.checked = false);
}
</script>
{% endblock %}
